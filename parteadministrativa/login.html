<body style="font-family: 'Alegreya SC', serif;">
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2"><span style="color: rgb(113, 43, 12);">Inicio de sesion</span>
                    </p>
                    <h2 class="fw-bold">Administrativo</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary text-primary shadow bs-icon my-4"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                    viewBox="0 0 16 16" class="bi bi-person border rounded-circle"
                                    style="font-size: 63px;color: rgb(255,255,255);background: var(--bs-gray-900);">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                                    </path>
                                </svg></div>
                            <form class="form needs-validation" id="formulario" method="post" autocomplete="off"
                                novalidate role="form" action="./profile.html">
                                <div class="mb-3"><input class="form-control" type="email" name="email" id="InputEmail"
                                        placeholder="Email" required="" minlength="5" maxlength="40">
                                    <div class="valid-feedback">Correcto</div>
                                    <div class="invalid-feedback">Ingrese datos correctos</div>
                                </div>
                                <div class="mb-3"><input class="form-control" type="password" name="password"
                                        placeholder="Password" required="" minLength="5" maxlength="15">
                                    <div class="valid-feedback">Correcto</div>
                                    <div class="invalid-feedback">Ingrese datos correctos</div>
                                </div>
                                <div class="mb-3"><button class="btn btn-dark shadow d-block w-100" role="button">Inicio
                                        sesion</button></div><a data-bs-target="#modal-1" data-bs-toggle="modal">
                                    <p class="text-muted">Olvide mi clave</p>
                                    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1"
                                        style="border-style: none;">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header"
                                                    style="border-style: none;background: rgba(0,0,0,0.05);">
                                                    <h4 class="modal-title">Olvido de clave</h4><button type="button"
                                                        type="submit" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body"
                                                    style="border-style: none;background: rgba(0,0,0,0.05);">
                                                    <p>Ingrese su correo para recuperar su clave:</p><input
                                                        class="form-control" type="email" placeholder="Escriba su email"
                                                        required="">
                                                </div>
                                                <div class="modal-footer"
                                                    style="border-style: none;background: rgba(0,0,0,0.05);"><button
                                                        class="btn btn-light" type="button"
                                                        data-bs-dismiss="modal">Cancelar</button><button
                                                        class="btn btn-dark" type="submit">Enviar</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div><a class="btn btn-warning" role="button" target="_parent" href="../iniciosesion.html"><i
                    class="far fa-hand-point-left"></i>&nbsp;Volver al sitio web para clientes</a>
        </div>
    </section>
    <footer class="bg-primary-gradient"></footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="../assets/js/validacion.js"></script>
</body>

</html>
