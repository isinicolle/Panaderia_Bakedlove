<body class="bg-gradient-primary" style="font-family: 'Alegreya SC', serif;">
    <div class="container" style="box-shadow: 0px 0px;">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row" style="box-shadow: 0px 0px;">
                            <div class="col-lg-6 d-none d-lg-flex" style="box-shadow: 0px 0px;"><img class="img-fluid"
                                    src="assets/img/anuncio1.gif"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center"><img class="img-fluid" src="assets/img/logo_panaderia.png"
                                            style="width: 150PX;">
                                        <h4 class="text-dark rubberBand animated mb-4"
                                            style="font-family: Akronim, serif;font-size: 37px;">Inicio de sesión</h4>
                                    </div>
                                    <form class="user form needs-validation" novalidate role="form" autocomplete="off"
                                        action="./index.html">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                id="InputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="email" required=""
                                                style="font-family: Acme, sans-serif;">
                                            <div class="valid-feedback">Correcto</div>
                                            <div class="invalid-feedback">Ingrese datos correctos</div>
                                        </div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                id="InputPassword" placeholder="Password" name="password" required=""
                                                style="font-family: Acme, sans-serif;" minLength="5">
                                            <div class="valid-feedback">Correcto</div>
                                            <div class="invalid-feedback">Ingrese datos correctos</div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check" style="font-family: Acme, sans-serif;"><input
                                                        class="form-check-input custom-control-input" type="checkbox"
                                                        id="formCheck-1"><label
                                                        class="form-check-label custom-control-label"
                                                        for="formCheck-1">Recordarme</label></div>
                                            </div>
                                        </div><button class="btn btn-dark d-block btn-user w-100" role="button"
                                            style="font-family: Acme, sans-serif;">Entrar</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="./recuperarclave.html"
                                            style="font-family: Acme, sans-serif;">Olvide mi clave</a></div>
                                    <div class="text-center"><a class="small" href="./creaciondecuenta.html"
                                            style="font-family: Acme, sans-serif;">Crear cuenta nueva</a></div>
                                    <div class="text-center" style="margin: 13px;padding: 3px;"><a class="small"
                                            href="./parteadministrativa/login.html"
                                            style="font-family: Acme, sans-serif;"><strong>ACCESO
                                                ADMINISTRATIVO</strong></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>

    <script src="assets/js/temalogin.js"></script>
    <script src="assets/js/validacion.js"></script>
</body>

</html>
